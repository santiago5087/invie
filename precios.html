    <section class="tabla">
        <div class="contenedor">

            <thead> <!-- Cabezera de la tabla -->

    <footer class="footer">
        <div class="contenedor">
            <div class="contacto">
                <img src="Images/invie-white.png" alt="logotipo-blanco" />
                <a href="tel:+573023298764" > <strong>Teléfono</strong> <span>302 329 8764</span></a>
                <a href="mailto:esmarina@unal.edu.co"> <strong>E-mail</strong> <span>esmarina@unal.edu.co</span></a>
            </div>

            <form class="formulario">
                <div class="col1">
                    <label for="nombre">Nombre </label>
                    <input type="text" id="nombre" placeholder="Name" name="nombre" required />
                    <label for="correo">E-mail </label>
                    <input type="email" id="correo" placeholder="xxx@xxx.com" name="email" required  />

                    <div class="sexo">
                        <label for="mujer">
                            <input type="radio" checked id="mujer" name="sexo" value="mujer"> Mujer
                        </label>
                        <label for="hombre">
                            <input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
                        </label>
                    </div>

                    <!-- El atributo value en los checkbox y en el radio button, le ayuda al backend a distinguir o diferenciar a todos estos elementos, es decir, cual fué seleccionado particularmente -->
                    <div class="intereses">
                        <label for="cotizacion">
                            <input type="checkbox" id="cotizacion" checked name="intereses" value="cotizacion" /> Cotización
                        </label>
                        <label for="reclamos">
                                <input type="checkbox" id="reclamos" name="intereses" value="reclamos" /> Reclamos
                        </label>
                        <label for="comentarios">
                                <input type="checkbox" id="comentarios" name="intereses" value="comentarios" /> Comentarios
                        </label>
                        <label for="otros">
                                <input type="checkbox" id="otros" name="intereses" value="otros" /> Otros
                        </label>
                    </div>
                </div>

                <div class="col2">
                    <label for="asunto">Asunto </label>
                    <textarea name="asunto" id="asunto" cols="30" rows="10"></textarea>
                    <input type="submit" value="Enviar" class="button" />


                </div>
            </form>
        </div>
    </footer>
